<!DOCTYPE HTML>
<html>
<head>

	<link rel="shortcut icon" href="assets/ui/favicon.ico"/>
	
	<!-- Styles -->

	<link rel="stylesheet" href="css/normalise.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="theme/jquery-ui.css">
	
	<!-- jQuery itself -->

	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

<!-- Get the Loading Pulsar into position. -->
<img src="assets/ui/pulsar.gif" id="pulser" alt="Loading..."/>

<div id="nojs"><p>Lacuna Expanse requires JavaScript to run - please enable it and try again.</p></div>
<script type="text/javascript">
	$('#nojs').remove();
	
	// Set up some globals.
	window.server = 'us1'; // Use a standard server...
	window.url = undefined; // ... or a URL to wherever you like.
	
	window.assetsUrl = '//d16cbq0l6kkf21.cloudfront.net/assets';
</script>

<!-- Position the main HTML output for the JavaScript that follows. -->
<div id="lacuna"></div>

<!-- Now get stared with all the real JavaScript! -->
<script type="text/javascript" src="load.js"></script>

</body>
